<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/general_styles.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <script src="../javascript/header.js"></script>
  </head>
  <body>
    <header>
      <div class="hamburger_menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">
        <img class="logo_icon" src="../images/logo.png" alt="not found" />
      </div>
      <div class="search_bar_container">
        <div class="dropdown_menu">
          <select class="category-select">
            <option value="" disabled selected>Categories</option>
            <option value="cookware">
              <i class="fa-solid fa-kitchen-set"></i>
              Cookware Sets
            </option>
            <option value="utensils">
              <i class="fa-solid fa-utensils"></i>
              Kitchen Utensils
            </option>
            <option value="drinkware">
              <i class="fa-solid fa-mug-hot"></i>
              Drinkware
            </option>
            <option value="appliances">
              <i class="fa-solid fa-blender"></i>
              Small Appliances
            </option>
            <option value="bathroom">
              <i class="fa-solid fa-bath"></i>
              Bathroom
            </option>
            <option value="living">
              <i class="fa-solid fa-couch"></i>
              Living Room
            </option>
            <option value="bedroom">
              <i class="fa-solid fa-bed"></i>
              Bedroom
            </option>
            <option value="decor">
              <i class="fa-solid fa-rug"></i>
              Home Decor
            </option>
            <option value="lighting">
              <i class="fa-solid fa-lightbulb"></i>
              Lighting
            </option>
            <option value="cleaning">
              <i class="fa-solid fa-broom"></i>
              Cleaning
            </option>
          </select>
        </div>
        <input type="text" class="search_bar" placeholder="Search here ..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="icons">
        <i id="cart_icon" class="fa-solid fa-basket-shopping"></i>
        <i id="wishlist_icon" class="fa-solid fa-heart"></i>
        <i id="user_icon" class="fa-solid fa-circle-user"></i>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <i id="chevron-left" class="fa-solid fa-chevron-left"></i>
        <div class="hero_text">
          <h1>Granite Cookware Sets</h1>
          <p>High quality, durable and stylish kitchen sets for your home.</p>
          <button>Shop now</button>
        </div>
        <div class="hero_image">
          <img src="../images/hero/2681.jpeg" alt="no found" />
        </div>
        <i id="chevron-right" class="fa-solid fa-chevron-right"></i>
      </section>
      <section class="categories">
        <i class="fa-solid fa-chevron-left"></i>
        <div class="category_container">
          <img
            src="../images/Categories/cookware.jpg"
            alt="Cookware Sets"
            class="category_image"
          />
          <p class="category_name">Cookware Sets</p>
        </div>
        <div class="category_container">
          <img
            src="../images/Categories/utensils.jpg"
            alt="Kitchen Utensils"
            class="category_image"
          />
          <p class="category_name">Kitchen Utensils</p>
        </div>
        <div class="category_container">
          <img
            src="../images/Categories/drinkware.jpg"
            alt="Drinkware"
            class="category_image"
          />
          <p class="category_name">Drinkware</p>
        </div>
        <div class="category_container">
          <img
            src="../images/Categories/appliances.jpg"
            alt="Small Appliances"
            class="category_image"
          />
          <p class="category_name">Small Appliances</p>
        </div>
        <div class="category_container">
          <img
            src="../images/Categories/bathroom.jpg"
            alt="Bathroom"
            class="category_image"
          />
          <p class="category_name">Bathroom</p>
        </div>
        <div class="category_container">
          <img
            src="../images/Categories/living.jpg"
            alt="Living Room"
            class="category_image"
          />
          <p class="category_name">Living Room</p>
        </div>
        <div class="category_container">
          <img
            src="../images/Categories/bedroom.jpg"
            alt="Bedroom"
            class="category_image"
          />
          <p class="category_name">Bedroom</p>
        </div>
        <div class="category_container">
          <img
            src="../images/Categories/decor.jpg"
            alt="Home Decor"
            class="category_image"
          />
          <p class="category_name">Home Decor</p>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </section>
    </main>
  </body>
</html>
