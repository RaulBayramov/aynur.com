<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/general_styles.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <script src="../javascript/header.js"></script>
  </head>
  <body>
    <header>
      <div class="hamburger_menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">
        <img class="logo_icon" src="../images/logo.png" alt="not found" />
      </div>
      <div class="search_bar_container">
        <input type="text" class="search_bar" placeholder="Search here ..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="icons">
        <i id="cart_icon" class="fa-solid fa-cart-shopping"></i>

        <i id="wishlist_icon" class="fa-regular fa-heart"></i>

        <i id="user_icon" class="fa-regular fa-user"></i>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <i id="chevron-left" class="bi bi-chevron-left"></i>
        <div class="hero_text">
          <h1>Granite Cookware Sets</h1>
          <p>High quality, durable and stylish kitchen sets for your home.</p>
          <button>Show now</button>
        </div>
        <div class="hero_image">
          <img src="../images/hero/2681.jpeg" alt="no found" />
        </div>
        <i id="chevron-right" class="bi bi-chevron-right"></i>
      </section>
    </main>
  </body>
</html>
